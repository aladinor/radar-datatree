name: Render Notebooks

on:
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'docs/**'
      - '.github/workflows/render-notebooks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'docs/**'
  workflow_dispatch:  # Allow manual triggering

# Cancel previous runs on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python and create venv
        run: |
          uv python install 3.12
          uv venv --python 3.12

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run linting checks
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run black --check notebooks/

      - name: Version Info
        run: |
          uv run python -c "import xarray; print(f'xarray: {xarray.__version__}')"
          uv run python -c "import xradar; print(f'xradar: {xradar.__version__}')"
          uv run python -c "import zarr; print(f'zarr: {zarr.__version__}')"
          uv run python -c "import icechunk; print(f'icechunk: {icechunk.__version__}')"

      - name: Build documentation with Sphinx/MyST-NB
        run: |
          uv run sphinx-build -b html docs _build/html

          # Copy notebook images to build output
          cp -r notebooks/*.png _build/html/ 2>/dev/null || true
          cp -r images/ _build/html/images/ 2>/dev/null || true

      - name: Upload artifact for Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: render
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
